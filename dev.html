<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D2 Loadout Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="text-white min-h-screen flex flex-col bg-gradient-to-br from-gray-800 via-gray-900 to-pink-950">

  <!-- Navbar -->
<nav class="w-full bg-gradient-to-b from-black/80 via-gray-900/60 to-transparent text-white shadow backdrop-blur-sm border-b border-gray-700" x-data="{ open: false }">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="text-lg font-bold tracking-wide">D2 Loadout Advisor</div>

    <!-- Desktop Nav -->
    <div class="hidden md:flex space-x-4 text-sm md:text-base">
      <a href="index.html" class="hover:text-blue-300 transition font-semibold">💠 Home</a>
      <a href="raids.html" class="hover:text-purple-300 transition font-semibold">🛡️ Raids</a>
      <a href="dungeons.html" class="hover:text-teal-300 transition font-semibold">🕳️ Dungeons</a>
    </div>

    <!-- Hamburger Button (Mobile) -->
    <button @click="open = !open" class="md:hidden focus:outline-none">
      <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div x-show="open" class="md:hidden px-4 pb-4 space-y-2 text-sm">
    <a href="index.html" class="block hover:text-blue-300 font-semibold">💠 Home</a>
    <a href="raids.html" class="block hover:text-purple-300 font-semibold">🛡️ Raids</a>
    <a href="dungeons.html" class="block hover:text-teal-300 font-semibold">🕳️ Dungeons</a>
  </div>
</nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center p-6">
    <div class="text-center space-y-6 my-12">
      <h1 class="text-4xl font-bold">Destiny 2<br>Loadout Advisor<br>⚔️</h1>
      <p class="text-gray-400">Choose your activity</p>
    </div>

    <div class="flex flex-col gap-6 w-full items-center px-4">
      <a href="raids.html"
         class="w-full sm:w-[32rem] md:w-[36rem] lg:w-[44rem] h-40 rounded-xl bg-cover bg-center shadow-lg transform hover:scale-[1.03] transition duration-300 ease-out"
         style="background-image: url('images/raidbannerhome.png');">
        <div class="bg-black bg-opacity-50 rounded-xl h-full flex items-center justify-center">
          <span class="text-white text-3xl font-bold tracking-wide drop-shadow-[0_0_3px_black]">
          Raids
          </span>
        </div>
      </a>

      <a href="dungeons.html"
         class="w-full sm:w-[32rem] md:w-[36rem] lg:w-[44rem] h-40 rounded-xl bg-cover bg-center shadow-lg transform hover:scale-[1.03] transition duration-300 ease-out"
         style="background-image: url('images/dungeonbannerhome.jpg');">
        <div class="bg-black bg-opacity-50 rounded-xl h-full flex items-center justify-center">
          <span class="text-white text-3xl font-bold tracking-wide drop-shadow-[0_0_3px_black]">
           Dungeons
          </span>
        </div>
      </a>
    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="w-full text-gray-500 text-[0.6rem] text-center py-1 border-t border-gray-800 bg-gradient-to-t from-black/70 via-gray-900/50 to-transparent backdrop-blur-sm leading-tight">
    Site created by Poly.<br />
    Loadout info is curated, compiled, and tested by 
    <a href="https://www.youtube.com/@TheAegisRelic" target="_blank" class="text-blue-400 hover:underline">📺 TheAegisRelic</a>. 
    View their 
    <a href="https://docs.google.com/spreadsheets/d/1JM-0SlxVDAi-C6rGVlLxa-J1WGewEeL8Qvq4htWZHhY/edit?gid=1087089423#gid=1087089423" target="_blank" class="text-blue-400 hover:underline">📊 Endgame Tierlist</a>.
  </footer>

  <!-- Highlight Active Nav Link -->
  <script>
    const path = window.location.pathname;

const navMap = {
  'index':    { id: 'nav-home',     bg: 'bg-blue-600',     text: 'text-white' },
  'raids':    { id: 'nav-raids',    bg: 'bg-purple-600',   text: 'text-white' },
  'dungeons': { id: 'nav-dungeons', bg: 'bg-teal-600',     text: 'text-white' }
};

    for (const key in navMap) {
      if (path.includes(key)) {
        const { id, bg, text } = navMap[key];
        const el = document.getElementById(id);
        if (el) el.classList.add(bg, text);
      }
    }
  </script>

</body>
</html>
